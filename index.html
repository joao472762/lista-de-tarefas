<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a62bdac644.js" crossorigin="anonymous"></script>

</head>
<body>
    <!--Criando um titulo -->
    <header>
        <h1>Gerenciador de Tarefas</h1>
    </header>
    <main>
        <!--Essa div (newTask) significa "nova tarefa".Que quando precionada abre um locar onde serão adicionadas novas informaçôes -->
        <div id="newTask" onclick="createNewTask.active()">
            <p>
                Nova tarefa +
            </p>
        </div>
        <section class="tarefa">

            <div id=container>
                <div class="placeInput">
                    <label for="task">
                        <p>
                            Nome da Tarefa
                            <input type="text" id="task">
                        </p>
                    </label>
                </div>
                <div class="placeInput">
                    <label for="date">
                        <p>
                            Data de Entrega <input type="date" id="date">
                        </p>
                    </label>              </div>
                <div id="button" >
                    <input type="button" value="Salvar" id="safe" onclick="save()">
                    <input type="button" onclick="createNewTask.remove()" id="cancel" value="Cancelar">
                </div>
            </div>
        </section>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de entrega</th>
                    <th>Concluio?</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody id="tbody">
                         </tr>
            </tbody>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
